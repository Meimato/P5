<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Merienda Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Détails du Produit</title>
  </head>
  <body>
    <!-- Header with navigation bar -->
    <header class="bg-dark my-font">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <nav class="d-flex navbar navbar-expand-lg navbar-dark">
              <a href="../index.html" class="navbar-brand">
                <i class="fa fa-2x fa-shopping-cart"></i>
                <span class="font-weight-bold">Orinoco</span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul
                id="navbarContent"
                class="justify-content-end navbar-nav collapse navbar-collapse"
              >
                <li class="nav-item">
                  <a href="../index.html" class="nav-link">À propos de nous</a>
                </li>
                <li class="nav-item">
                  <a href="./panier.html" class="nav-link">Panier</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Confirmation Toast -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed fixed-top mt-5 d-flex justify-content-center align-items-center" style="z-index: 1; min-width: 100%;">
      <div
        class="toast"
        role="status"
        aria-live="polite"
        aria-atomic="true"
        data-delay="2000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Bonne choix!</strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Produit ajouté au panier.</div>
      </div>
    </div>

    <!-- Main content of the page contains a video banner -->
    <main id="details" class="container">

      <!-- Banner-->
      <section
        class="ov-hidden bg-dark position-relative mb-5 p-5 d-none d-md-block"
        style="min-height: 20vh; margin-right: -1rem;"
      >
        <!-- Video component -->
        <video
          playsinline=""
          autoplay="true"
          muted="true"
          loop="true"
          poster="../images/choose-lens.jpg"
        >
          <source src="../videos/orinoco-lenses.webm" type="video/webm"/>
        </video>

        <!-- Overlay -->
        <div class="bg-overlay"></div>

        <!-- Banner text -->
        <div class="container position-relative">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col text-center text-lg-left mb-5 mb-lg-0">
              <h1 class="display-3 font-weight-bold text-white">
                Un large choix de lentilles
              </h1>
              <div class="my-4" data-aos="fade-up">
                <p class="lead text-white">
                  Personnalisez votre style en choisissant les différents
                  objectifs disponibles.
                </p>
              </div>
            </div>
          </div>
        </div>

      </section>

      <!-- This section contains the Product image, its title, its description and a card-->
      <section class="row py-3">
        <div class="col-12 col-md-3" id="image"></div>
        <div class="col-12 col-md-5">
          <div class="row">
            <div class="col-12 h1" id="title"></div>
          </div>
          <div class="row">
            <div class="col-12 text-justify text-info" id="description"></div>
          </div>
        </div>

        <!-- This card contains the price, a selection to choose the lenses and the add to cart button-->
        <aside class="col-12 col-md-4 card">
          <div id="price" class="text-danger"></div>
          <div id="lenses"></div>
          <div id="button"></div>
        </aside>
      </section>

    </main>

    <!-- Footer with links -->
    <footer class="bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">Contact</li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">Mentions Legales</li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">Conditions d'utilisations</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="../js/centToEuro.js"></script>
    <script src="../js/product-manager.js"></script>
    <script src="../js/details.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
