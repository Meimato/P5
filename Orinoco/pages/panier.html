<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <title>Détails du Produit</title>
  </head>
  <body></body>
  <body>
    <header class="bg-dark my-font">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <nav class="d-flex navbar navbar-expand-lg navbar-dark">
              <a href="../index.html" class="navbar-brand">
                <i class="fa fa-2x fa-shopping-cart"></i>
                <span class="font-weight-bold">Orinoco</span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul
                id="navbarContent"
                class="justify-content-end navbar-nav collapse navbar-collapse"
              >
                <li class="nav-item">
                  <a href="../index.html" class="nav-link">À propos de nous</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Panier</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row mt-5">
        <div class="col">
          <h1>Panier</h1>
          <table class="table table-striped table-dark table-hover">
            <thead class="font-weight-bold">
              <tr>
                <th>Produit</th>
                <th>Lenses</th>
                <th>Prix</th>
                <th class="text-danger minimum-size" id="empty-cart">X</th>
              </tr>
            </thead>
            <tbody id="panier"></tbody>
          </table>
        </div>
      </div>
      <div class="row mt-5 card">
        <div class="col">
          <form action="confirmation-commande.html">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nom</label>
                <input required type="text" id="inputName" class="form-control" name="inputName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputFirstName">Prénom</label>
                <input required type="text" id="inputFirstName" class="form-control" name="inputFirstName">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputAddress">Adresse</label>
                <input required type="text" id="inputAddress" class="form-control" name="inputAddress">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity">Ville</label>
                <input required type="text" id="inputCity" class="form-control" name="inputCity">
              </div>
            </div>
            <div class="form-row align-items-end">
              <div class="form-group col-md-9">
                <label for="inputEmail">Adresse Electronique</label>
                <input required type="email" id="inputEmail" class="form-control" name="inputEmail">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Commander</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">Contact</li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">Mentions Legales</li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">Conditions d'utilisations</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/product-manager.js"></script>
    <script src="../js/panier.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
