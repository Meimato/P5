<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <title>Détails du Produit</title>
  </head>
  <body></body>
  <body>
    <!-- Header with navigation bar -->
    <header class="bg-dark my-font">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <nav class="d-flex navbar navbar-expand-lg navbar-dark">
              <a href="../index.html" class="navbar-brand">
                <i class="fa fa-2x fa-shopping-cart"></i>
                <span class="font-weight-bold">Orinoco</span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul
                id="navbarContent"
                class="justify-content-end navbar-nav collapse navbar-collapse"
              >
                <li class="nav-item">
                  <a href="../index.html" class="nav-link">À propos de nous</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Panier</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Main content of the page contains a table of products in the cart and a form to complete the order-->
    <main class="container p-4">
      <div class="row mt-4">
        <!-- Products in the cart -->
        <div class="col-12 col-md-6">
          <h1 class="my-3">Votre Panier</h1>
          <table
            class="table table-striped table-dark table-hover align-items-start"
          >
            <thead class="font-weight-bold">
              <tr>
                <th>Produit</th>
                <th>Lenses</th>
                <th>Prix</th>
                <th class="text-danger minimum-size" id="empty-cart">X</th>
              </tr>
            </thead>
            <tbody id="panier"></tbody>
          </table>
        </div>
        <!-- Order form-->
        <div class="card col-12 col-md-6 m-0">
          <form id="myForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="lastName">Nom</label>
                <input
                  required
                  pattern="^[A-Za-z]*$"
                  type="text"
                  id="lastName"
                  class="form-control"
                  name="lastName"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="firstName">Prénom</label>
                <input
                  required
                  pattern="^[A-Za-z]*$"
                  type="text"
                  id="firstName"
                  class="form-control"
                  name="firstName"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="address">Adresse</label>
                <input
                  required
                  pattern="^[A-Za-z0-9\s,-.]*$"
                  type="text"
                  id="address"
                  class="form-control"
                  name="address"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="city">Ville</label>
                <input
                  required
                  pattern="^[A-Za-z]*$"
                  type="text"
                  id="city"
                  class="form-control"
                  name="city"
                />
              </div>
            </div>
            <div class="form-row align-items-end">
              <div class="form-group col-12 col-md-12">
                <label for="email">Adresse Electronique</label>
                <input
                  required
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                />
              </div>
              <div class="form-group col-12 col-md-12">
                <button type="submit" class="btn btn-primary">Commander</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer with links -->
    <footer class="bg-dark">
      <div class="container bg-dark">
        <div class="row">
          <div class="col">
            <header class="lead font-weight-bold text-white py-3 my-font">
              <h3 class="my-color">Contactez-nous</h3>
            </header>
            <form class="d-block">
              <div class="form-group">
                <label for="contactUsName" class="text-white d-block"
                  >Votre nom complet</label
                >
                <input type="text" name="contactUsName" id="contactUsName" />
              </div>
              <div class="form-group">
                <label for="contactUsEmail" class="text-white d-block"
                  >Adresse e-mail</label
                >
                <input type="email" name="contactUsEmail" id="contactUsEmail" />
              </div>
              <div class="form-group">
                <label for="contactUsMessage" class="text-white d-block"
                  >Votre Message</label
                >
                <textarea
                  name="contactUsMessage"
                  id="contactUsMessage"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
              <button type="button" class="btn btn-outline-info">
                Send Message
              </button>
            </form>
          </div>
          <div class="col text-md-center">
            <header class="lead font-weight-bold text-white py-3 my-font">
              <h3 class="my-color">Sitemap</h3>
            </header>
            <nav class="navbar justify-content-md-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#">Panier</a>
                </li>
                <li class="nav-item">
                  <a href="#">About Us</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col text-md-right my-color">
            <header class="lead font-weight-bold text-white py-3 my-font">
              <i class="fa fa-3x fa-shopping-cart d-block"></i>
              <h3 class="my-color">Orinoco</h3>
            </header>
            <span class="pr-3">(+33) 06 33 45 67 78</span>
            <i class="fa fa-2x fa-phone-square"></i>
            <span class="pr-3">orinoco@contact.us</span>
            <i class="fa fa-2x fa-envelope-square"></i>
          </div>
        </div>
      </div>
    </footer>
    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item">Contact</li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item">Mentions Legales</li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item">Conditions d'utilisations</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../js/product-manager.js"></script>
    <script src="../js/panier.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
